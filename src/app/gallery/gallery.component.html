<canvas #canvas (click)="onCanvasClick($event)" (pointermove)="onPointerMove($event)" (pointerup)="onPointerUp($event)"
    (pointerdown)="sceneService.onPointerDown($event)" (mousemove)="onPointerMove($event)"
    (mouseenter)="onObjectHover($event)" (touchstart)="onTouchStart($event)" (touchend)="onTouchEnd($event)"
    (ondevicechange)="onDeviceChange($event)" (window:resize)="sceneService.onResize($event)"
    (window:keydown)="onKeyDown($event)" [attr.aria-label]="canvas"></canvas>
